<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

    </header>
    <main class="col-12 d-flex flex-column">
        <div class="m-5 row justify-around">
  
          <!-- todo start-->
          <div class="col-12 mb-3">
            <div class="card">
              <ul id="list-toDo" class="list-group list-group-flush">
               <li class="list-group-item">
                 <span class="badge badge-primary badge-pill">05/28/2020</span>
                 <p class="m-1">Click to add task</p>
               </li>
              </ul>
            </div>
          </div>
          <!--todo end-->
          <!--in progress start-->
          <div class="col-12  mb-3">
            <div class="card">
              <ul id= "list-inProgress" class="list-group list-group-flush">
                <li class="list-group-item">
                  <span class="badge badge-primary badge-pill">05/28/2020</span>
                  <p class="m-1"> Click to add task</p>
                </li>
              </ul>
            </div>
          </div>
          <!-- in progress end-->
          <!-- in review start-->
          <div class="col-12 mb-3">
            <div class="card">
              <ul id="list-inReview" class="list-group list-group-flush">
                <li class="list-group-item">
                 <span class="badge badge-primary badge-pill">05/28/2020</span>
                 <p class="m-1">Click to add task</p>
                </li>
              </ul>
            </div>
          </div>
          <!-- in review end-->
          <!-- done start-->
          <div class="col-12 mb-3">
            <div class="card">
              <ul id="list-done" class="list-group list-group-flush">
                <li class="list-group-item">
                  <span class="badge badge-primary badge-pill"> 05/28/2020</span>
                 <p class="m-1"> Click to add task</p>
                </li>
              </ul>
            </div>
          </div>
          <!-- done end-->
        </div>
    </div>
    </main>
    


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
